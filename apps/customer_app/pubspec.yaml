name: customer_app
description: "Customer app for Vijaya Xerox and Stationery E-Commerce"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Shared package
  flutter_shared:
    path: ../../packages/flutter_shared

  # State management
  provider: ^6.1.0

  # HTTP & networking
  http: ^1.1.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_messaging: ^15.1.5
  google_sign_in: ^6.2.2

  # Routing
  go_router: ^14.0.0

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.3.1

  # Image caching
  cached_network_image: ^3.3.0

  # PDF Rendering
  pdfx: ^2.7.0

  # Payments
  razorpay_flutter: ^1.3.7

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
